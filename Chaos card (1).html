
  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos card</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    #iframe-cocrea::-webkit-full-screen {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <iframe id="iframe-cocrea" width="1362px" height="766px" src="https://cocrea.world/embed/1654308562159058946?type=player&showCreator=true&showOperating=false" title="Chaos card/Scratch project hosted on Cocrea." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
</body>

<script>
  function handleFullScreen() {
    var el = document.getElementById("iframe-cocrea");
    var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;
    if (requestMethod) {
      requestMethod.call(el);
    } else if (typeof window.ActiveXObject !== "undefined") {
      var wscript = new ActiveXObject("WScript.Shell");
      if (wscript !== null) {
        wscript.SendKeys("{F11}");
      }
    }
  }

  function handleExitFullScreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }

  window.addEventListener('message', e => {
    if (e.origin === "https://cocrea.world") {
      if (e.data === 'fullScreen') {
        handleFullScreen();
      } else if (e.data === 'normal') {
        handleExitFullScreen();
      }
    }
  }, false);
</script>

</html>
